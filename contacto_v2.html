<body>
    <section class="encabezado">
        <div class="grilla">
            <img class="img-encabezado" src="img/logo.png" alt="logo">
            <h1 class="texto_empresa">Alma Argentina Repostería</h1>
            <section class="img-clima">
                <div class="resultado"></div>
            </section>
        </div>
    </section>
    <section>
        <div class="grilla">
            <nav class="navbar">
                <label for="toggle-menu"><i class="fa-solid fa-bars"></i></label>
                <input type="checkbox" id="toggle-menu">
                <ul class="navbar-list">
                    <li><a href="index.html" class="navbar-link">Inicio</a></li>
                    <li><a href="productos_v2.html" class="navbar-link">Nuestras Delicias</a></li>
                    <li><a href="nosotros_v2.html" class="navbar-link">Nosotros</a></li>

                    <a href="pedidos.html" class="fa-solid fa-cart-shopping" style="color: black;" ></a>
                </ul>
            </nav>
        </div>
    </section>
    <section>
        <h3>Dejanos tu comentario</h3>
        <p id="comentario">Nos interesa mucho tu opinión</p>
        <div class="grilla">
            <div class="tarjeta-historia">
                <div class="formulario">
                <form action="" id="form" name="form">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre aqui..." autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="celular">Nro.Celular:</label>
                        <input type="text" id="celular" name="celular" placeholder="Ingrese su celular aqui..." autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" placeholder="Ingrese su e-mail aqui..." autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="comentarios">Comentarios:</label>
                        <textarea id="comentarios" name="comentarios" rows="4" placeholder="Ingrese su comentario aqui..."></textarea>
                    </div>
                    <div class="submit-button">
                        <input type="submit" id="b1" name="btn" value="Enviar" onclick="validar()">
                    </div>
                </form>  
                </div> 
            </div>
        </div>   
    </section>
    <section>
        <div class="grilla">
            <footer class="footer">
                <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
                <p>Realizado por TOTEM PYTHON GROUP T.P.O. Etapa inicial</p>

                <iconify-icon class="redsocial" icon="entypo-social:500px"></iconify-icon>

                <iconify-icon class="redsocial" icon="entypo-social:paypal"></iconify-icon>
            </footer>
        </div>
    </section>
