<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo_v2.css">
    <link rel="icon" type="image/jpg" href="favicon/favicon.ico">
    <script src="js/buscarClima.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>TPO Etapa Inicial</title>
</head>
<body>
    <header id="header">
        <!-- place navbar here -->
    </header>
    <main>
        <div id="app" class="container">
            <h3>Modo administrador</h3>
            <br>
            <a class="btn btn-primary" href="prod_nuevo.html">Nuevo</a>
            <br><br>
            <div v-if="error">
                <p>Lo sentimos , ........</p>
            </div>
            <div v-else>
                <section v-if="cargando">
                    <div class="spinner-border"></div>
                    <p>Cargando .....</p>
                </section>
                <section v-else>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Descripci√≥n</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">Stock</th>
                                    <th scope="col">Imagen</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="" v-for="producto in productos">
                                    <td scope="row ">{{producto.id}}</td>
                                    <td>{{producto.descripcion}}</td>
                                    <td>{{producto.precio}}</td>
                                    <td>{{producto.stock}}</td>
                                    <td><img class="ftNueva" :src="producto.imagen" :alt="producto.nombre"></td>
                                    <td><a class="btn btn-primary" :href="'prod_editar.html?id='+ producto.id" >Editar</a>
                                        <button type="button" class="btn btn-primary" v-on:click="eliminar(producto.id)" >Eliminar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <section>
        <div class="grilla">
            <footer class="footer">
                <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
                <p>Realizado por TOTEM PYTHON GROUP T.P.O. Etapa inicial</p>
                <iconify-icon class="redsocial" icon="entypo-social:twitter"></iconify-icon>
                <iconify-icon class="redsocial" icon="entypo-social:facebook"></iconify-icon>
                <iconify-icon class="redsocial" icon="entypo-social:500px"></iconify-icon>
                <iconify-icon class="redsocial" icon="entypo-social:google"></iconify-icon>
                <iconify-icon class="redsocial" icon="entypo-social:pinterest"></iconify-icon>
                <iconify-icon class="redsocial" icon="entypo-social:paypal"></iconify-icon>
            </footer>
        </div>
    </section>
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"

        crossorigin="anonymous">
    </script>
    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script><!--Link de VUE-->
    <script src="./js/prod.js"></script>
</body>
</html>
